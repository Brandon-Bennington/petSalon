<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Joca's House</title>
</head>
<body>
    <header class="site-init bg-warning text-dark text-center py-4">
        <h1 id="site-title">Joca's House</h1>
        <div class="menu-bar">
            <nav class="nav justify-content-center">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <h2 class="text-center text-warning">Welcome to Joca's House</h2>
            <p class="text-center">Your one-stop solution for pet grooming, training, and health check services. We care for your pets as much as you do!</p>
            <div class="text-center my-4">
                <h3>Total Animals Registered: <span id="totalAnimals" class="badge bg-primary">0</span></h3>
            </div>
            <div class="text-center my-4">
                <h3 class="text-warning">Last Added Animal</h3>
                <div id="lastAnimalCard" class="card mx-auto" style="width: 18rem;">
                    <img src="images/default.png" class="card-img-top" alt="Animal Image" id="lastAnimalImage">
                    <div class="card-body">
                        <h5 class="card-title" id="lastAnimalName">Name</h5>
                        <p class="card-text" id="lastAnimalDetails">Details will be shown here</p>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <a href="register.html" class="btn btn-primary">Register Your Pet</a>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
