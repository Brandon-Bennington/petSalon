<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Joca's House</title>
</head>
<body>
    <header class="site-init bg-warning text-dark text-center py-4">
        <br><br>
        <img src="img/jocasHouse.png" alt="Joca's House" class="img-fluid">
        <div class="menu-bar">
            <nav class="nav justify-content-center">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="bg-light p-4 mb-5 rounded shadow-sm">
                    <h2 class="text-center text-warning">Register Your Pet</h2>
                    <form>
                        <div class="mb-3">
                            <label for="txtName" class="form-label">Name:</label>
                            <input type="text" id="txtName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="txtAge" class="form-label">Age:</label>
                            <input type="number" id="txtAge" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="txtGender" class="form-label">Gender:</label>
                            <select id="txtGender" class="form-select">
                                <option value="" selected disabled>-- Select Gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="txtBreed" class="form-label">Breed:</label>
                            <input type="text" id="txtBreed" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="txtSpecies" class="form-label">Species:</label>
                            <input type="text" id="txtSpecies" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="txtService" class="form-label">Service:</label>
                            <select id="txtService" class="form-select">
                                <option value="" selected disabled>-- Select an option --</option>
                                <option value="Grooming">Grooming</option>
                                <option value="Training">Training</option>
                                <option value="Health Check">Health Check</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-primary" onclick="register();">Register</button>
                        </div>
                    </form>
                    <div id="speciesCount" class="mt-4">
                        <p>Dogs: <span id="dogCount" class="badge bg-primary">0</span></p>
                        <p>Cats: <span id="catCount" class="badge bg-primary">0</span></p>
                        <p>Others: <span id="otherCount" class="badge bg-primary">0</span></p>
                    </div>
                    <table class="table table-striped mt-4">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Breed</th>
                                <th>Species</th>
                                <th>Service</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="petTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-warning text-dark text-center py-3">
        <p>Joca's House &copy; 2024. All Rights Reserved.</p>
        <p>Contact us: 666-666-6666 | Email: info@jocashouse.com</p>
    </footer>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
