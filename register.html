<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Joca's House</title>
</head>
<body>
    <header class="site-init">
        <h1 id="site-title">Joca's House</h1>
        <div class="menu-bar">
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-wrapper">
            <div class="container">
                <h2>Register Your Pet</h2>
                <div class="input-control">
                    <label for="txtName">Name:*</label>
                    <input type="text" id="txtName">
                </div>
                <div class="input-control">
                    <label for="txtAge">Age:</label>
                    <input type="number" id="txtAge">
                </div>
                <div class="input-control">
                    <label for="txtGender">Gender:</label>
                    <input type="text" id="txtGender">
                </div>
                <div class="input-control">
                    <label for="txtBreed">Breed:</label>
                    <input type="text" id="txtBreed">
                </div>
                <div class="input-control">
                    <label for="txtService">Service:*</label>
                    <select id="txtService">
                        <option value="" selected disabled>-- Select an option --</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Training">Training</option>
                        <option value="Health Check">Health Check</option>
                    </select>
                </div>
                <div class="btn-container">
                    <button onclick="register();">Register</button>
                </div>
                <div id="petDiv">

                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="petTable">
                        <tr>
                            <td>Test</td>
                            <td>99</td>
                        </tr>
                    </tbody>
                </table>
        <div class="info">
                    <p>Total = <span id="total">1000</span></p>
                </div>

            </div>
            </div>
        </div>
    </main>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
